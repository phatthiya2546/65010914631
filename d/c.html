<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ภัททิยา แนวโอโล(แยม)</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
</head>

<body>
		<h1>ภัททิยา แนวโอโล(แยม)</h1>
   <hr>
   <div class="container">
   <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>ฟอร์มลงทะเบียนเมืองโบราณ</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">ชื่อ-สกุล</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="ชื่อ-สกุล" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">อีเมล</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="อีเมล" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">รหัสผ่าน</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="รหัสเข้าสู่ระบบ" class="form-control input-md" required="">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="prependedtext">เบอร์โทร</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">+66</span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="หมายเลขโทรศพท์" type="text">
    </div>
    
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectmultiple">ระดับการศึกษา</label>
  <div class="col-md-4">
    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
      <option value="1">ต่ำกว่าปริญญาตรี</option>
      <option value="2">ปริญญาตรี</option>
      <option value="">ปริญญาเอก</option>
      <option value="">ปริญญาโท</option>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">การเข้าใช้งาน</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      ไม่เคยเข้าใช้งาน
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      1 ครั้ง
    </label>
	</div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="">
      2ครั้ง
    </label>
	</div>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">เข้าใช้งาน</label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">เข้าสู่ระบบ</button>
    <button id="button2id" name="button2id" class="btn btn-danger">ยกเลิกเข้าสู่ระบบ</button>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">ลงทะเบียนเข้าใช้งาน</label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">ลงทะเบียน</button>
  </div>
</div>

</fieldset>
</form>


</body>
</html>
