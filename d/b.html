<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ภัททิยา แนวโอโล(แยม)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

<style>
.sriracha-regular {
  font-family: "Sriracha", cursive;
  font-weight: 400;
  font-style: normal;
}
</style>
</head>

<body>
<h1 class="sriracha-regular" align="center">ยินดีต้อนรับสู่เมืองโบราณ</h1>
<h1 class="sriracha-regular" align="center">โปรดสมัครสมาชิกเพื่อเข้าสู่ระบบ</h1>
</div>
<img src="1.jpg"width="500" height="500" class="image-center">
</div>
<hr>
<div class="d-grid gap-2 col-6 mx-auto">
<div class="row g-3">
  <div class="col">
    <input type="text" class="form-control" placeholder="ชื่อ" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="นามสกุล" aria-label="Last name">
  </div>

</div>

<select class="form-select" aria-label="Default select example">
  <option selected>เพศ</option>
  <option value="1">หญิง</option>
  <option value="2">ชาย</option>
  <option value="3">อื่นๆ</option>
</select>
<form>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">ที่อยู่</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">การเข้าใช้งาน</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          การเข้าใช้งานครั้งแรก
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          การเข้าใช้งานครั้งที่ 2
        </label>
      </div>
    <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
        <label class="form-check-label" for="gridRadios3">
          การเข้าใช้งานครั้งที่ 3
        </label>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          อนุญาตให้เข้าถึงการใช้งาน
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success">เข้าสู่ระบบ</button>
  <button type="submit" class="btn btn-danger">ยกเลิกการเข้าสู่ระบบ</button>
</form>
</body>
</html>
